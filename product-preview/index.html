<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/d4b8b2587a.js"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="photo">
        <a href="./images/image-product-desktop.jpg"
          ><img
            class="img1"
            src="./images/image-product-desktop.jpg"
            alt="perfume"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="perfume_mobile"
            class="img2"
          />
        </a>
      </div>
      <div class="description">
        <p class="header">PERFUME</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h3>$149.99</h3>
          <h6>$169.99</h6>
        </div>
        <button><i class="fas fa-shopping-cart"></i>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
